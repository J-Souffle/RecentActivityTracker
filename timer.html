<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker</title>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/6f3103b13c.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./timer.css">


</head>

<body>
    <header class ="header">
        <nav class="navbar">
            <a href="dashboard.html">Dashboard</a>
            <a href="#">Timers</a>
        </nav>
    </header>
    <section>
        
        <div class="container">
            <h1>Tracker</h1>

            <div class="painel">
                <p id="work">work</p>
                <p id="break">What subject?</p>
            </div>

            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="hours"></p>
                        <p>:</p>
                        <p id="minutes"></p>
                        <p>:</p>
                        <p id="seconds"></p>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="start" class="timerBtn" onclick="start()">Start</button>
                <button id="pauseBtn" class="timerBtn" onclick="pauseTimer()">Pause</button>
                <button id="resetBtn" class="timerBtn" onclick="resetTimer()">Reset</button>
                <a id="reset" href="timer.html"><i class="fa-solid fa-arrow-rotate-left"></i></a>
                
            </div>
        </div>
    </section>

    <!-- SCRIPT -->
    <script src="./script.js"></script>
</body>
</html>
